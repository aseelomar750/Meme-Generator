<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Funny Meme Generator</h1>
    <div class="memGeneratorContainer">
        <form id="memeForm">
            <label for="imageURL">
                Image URL:
                <input
                    id="imageURL"
                    name="imageURL"
                    type="text"
                    placeholder="Enter image URL here"
                    required
                />
            </label>
            <label for="topText">
                Top Text:
                <input
                    type="text"
                    id="topText"
                    name="topText"
                    placeholder="Enter top text here"
                    required
                />
            </label>
            <label for="bottomText">
                Bottom Text:
                <input
                    type="text"
                    id="bottomText"
                    name="bottomText"
                    placeholder="Enter bottom text here"
                    required
                />
            </label>
            <button id="submitBtn" type="submit">Generate MEME</button>
        </form>
    </div>
    <main id="memeContainer"></main>
    <script src="script.js" defer></script>
</body>
</html>
